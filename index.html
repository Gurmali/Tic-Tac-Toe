<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <section>
        <h1 id="heading">Tic Tac Toe</h1>

        <div class="game-section">
            <div class="box-1">x</div>
            <div class="box-2">o</div>
            <div class="box-3">3</div>
            <div class="box-4">4</div>
            <div class="box-5">5</div>
            <div class="box-6">6</div>
            <div class="box-7">7</div>
            <div class="box-8">8</div>
            <div class="box-9">9</div>
        </div>

        <div>
            <div class="scores" id="p1">
                <p>Player One Score: <span id="p1score">20</span></p>
            </div>
            <div class="scores" id="p2">
                <p>Player Two Score: <span id="p2score">20</span></p>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
